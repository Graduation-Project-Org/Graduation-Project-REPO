<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>EstateAgency Bootstrap Template - Index</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link th:href="@{/assets/img/favicon.png}" rel="icon">
    <link th:href="@{/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link th:href="@{/assets/vendor/animate.css/animate.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/assets/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet" type="text/css">

    <!-- Template Main CSS File -->

<body>

<!-- ======= Property Search Section ======= -->
<div class="click-closed"></div>
<!--/ Form Search Star /-->
<main id="main">
    <header th:replace="~{/fragments/header::header}"></header>
    <section style="margin-top: 5rem" class="property-single nav-arrow-b">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10 text-danger mt-4">
                    <h5 th:if="message" th:text="${message}"></h5>
                </div>
                <div class="col-lg-10">
                    <div>
                        <h4 class="mt-4" th:text="${newsEntity.title}"></h4>
                    </div>
                    <div id="property-single-carousel" class="swiper">
                        <div class="swiper-wrapper">
                            <th:block th:each="image : ${newsEntity.getImageOfNewsEntityList()}">
                                <div class="carousel-item-b swiper-slide">
                                    <img th:src="@{'/'+${image.name}}" width="100%" alt="">
                                </div>
                            </th:block>
                        </div>
                    </div>
                    <div class="property-single-carousel-pagination carousel-pagination"></div>
                    <div class="text-danger fw-bold fs-3">
                        <span>Giá: </span>
                        <th:block th:if="${newsEntity.price}/1000000000 >= 1">
                            <span th:text="${(newsEntity.price/1000000000)}"></span>
                            <th:block th:if="${newsEntity.price}%1000000000 >0">
                                <span>,</span>
                                <span th:text="${(newsEntity.price%1000000000)}"></span>
                            </th:block>
                            <span>Tỷ</span>
                        </th:block>
                        <th:block th:if="${newsEntity.price}/1000000000 < 1">

                            <span th:text="${(newsEntity.price/1000000)}"></span>
                            <th:block th:if="${newsEntity.price}%1000000 >0">
                                <span>,</span>
                                <span th:text="${(newsEntity.price%1000000)}"></span>
                            </th:block>
                            <span>Triệu</span>
                        </th:block>

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="row justify-content-between">
                        <div class="col-md-5 col-lg-4">
                            <div class="property-summary">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="title-box-d section-md-t3">
                                            <h3 class="title-d">Thông tin chi tiết</h3>
                                        </div>
                                    </div>
                                </div>
                                <div class="summary-list">
                                    <ul class="list">
                                        <li class="d-flex justify-content-between">
                                            <strong>Mã số</strong>
                                            <span th:text="${newsEntity.newsId}"></span>
                                        </li>
                                        <li class="d-flex justify-content-between">
                                            <strong>Địa chỉ:</strong>
                                            <span th:text="${newsEntity.address}"></span>
                                        </li>
                                        <li class="d-flex justify-content-between">
                                            <strong>Loại bất động sản</strong>
                                            <span th:text="${newsEntity.categoryEntity.name}"></span>
                                        </li>
                                        <li class="d-flex justify-content-between">
                                            <strong>Hướng</strong>
                                            <span th:text="${newsEntity.directionEntity.name}"></span>
                                        </li>
                                        <li class="d-flex justify-content-between">
                                            <strong>Diện tích:</strong>
                                            <span th:text="${newsEntity.area} + ' m²'"></span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-7 col-lg-7 section-md-t3">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="title-box-d">
                                        <h3 class="title-d">Thông tin mô tả</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="property-description">
                                <p class="description color-text-a" th:text="${newsEntity.description}"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="row section-t3">
                        <div class="col-sm-12">
                            <div class="title-box-d">
                                <h3 class="title-d">Thông tin liên hệ người bán</h3>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-lg-4">
                            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAMAAAAJbSJIAAABSlBMVEX/wgD/////6L5ncHmKXEL53KTexJL/wwD/vwDm5ub/xQBDSVX/vgD/xwBlbndpcnvs7OyHWUN/ho2EVkTd3d6OlJn/7cL+4KawtLhdaneDUjmGVz353anPuo//7Lr/8Mn/+uz/4Zb/9NWAU0X44Lf/5qj/0VD//fdca3z/4J7/1Wf/zTr/+ORdZ3FMU17/2oL/yircpBzlyqRVXWfAjCqVZjyQYT6tezP1ugmUaEzStJD/2Hf/y0O4q5D/1GPmrBakczXNlySdbTrTnCGhcDi+iiyyjm+ngGPYt4h7emzUqjPoz6Cyl02RhmLIt5V2e32emIiOjISqq6OzgDKqhWfCoH/hqBu1jFy/mnLWx6vqtxy/nkHt2bWdjFhRZHu1rZyFf2inkVSup5i7nEasn4STjH3PqDd9e2uKgmW4u77Mv5Y2PUvNzcZmbWznA1MVAAAT6UlEQVR4nL2d7UPbNhrAHZzExo0dshSyEI7XkITQQIASQktLgVKuzdYU2nK3rt1tt3YrPfj/v57kl/hVsh5J7vPhtmPg6JfnVY9kScllLe326uL6xna3tdnvG5qmaJrR72+2utsb64ury+3MP1/J8NnLq4vb3U2jVNKRKFHBPyyVjM3u9vrqcoajyIpwdb17ZCSBxQX9lnbUXV/NaCRZEK5utDQ2uDBmayMLStmEy4tdowSDC2CWtO6ibIuVSvhgvaUAdRfXpdJafyBzUPII2xhPiG5CiSDlxVhZhEtdQeVFIPWnS5JGJoVweaXP7XtExlJ/RYpLSiBcfazJxnMhtccSgqsw4WpLqnlGGPWWMKMg4dJmKTM8R0qbgg4pRLjU4uPTUG1qGBor45EQowAhsk8OOMM0TWV4fHy9c8yKqAjZKjfhchfMhxSnDc/Onw0qlUp17SHkT/Uud1zlJGyvQOOLZmrDk4P8WrVSyefzlcGxCfpzXV/hLAL4COf6QD7DHD48rVYxHJbK/tCAPQAx9ue+G2EbaKDI93aeVSZ4WINwQMzY5VEjB+EirPzUDP1kEMDDhMc8gNhUF78D4fJTWIYwFMSXD8naCcwHA1J6Co44UMJFA6RAwzjbj/DlK6chQDs3upKeP3QDqkYg4WOYgZrD52H7xFJ1bRSjOclx5+zs5OTsbOd4qKEf4HYVjfFxhoQPYCHUUB6uxfjylWeGnRoNfbjz8GC/srZWncja2uDZ+dlQMWna1PugGTKEcBGCpyjmccxAbRWeIdXpxycHA4RUiX0DqBio7r/dGZq0YASxVADhNoMCNWPo/Zt5Eh8+loGinGG6xP/oYVbzBzsUt9S3MyBss1ShxvDcHZWhHyQpEMn+2wqVbgI5OFGIjHqLOTWyEjK5oHmcHzpjMj8kWqgz9nQ8R6r5h0MiIrMzMhIusaRo82zt3EkE5nWyhcIElecHRERFY5xTsREyxRjzpOqq0DwjKhDAt3Z6MqQmDrZ4w0S4zlLGmA+rlQPTQV0T5qvmz4fUnIGktCGLcIUJEGkQJQIbVRgQRZmhmV7glFbkELJkCcW4ruKKWrN1Kay/E4WBT2HLGumEbIBDO7Lomq1LIalUz3U2PoWphEsl3GYxUU05xYQDU9wHK8+HaZVpUEqpiGmETBpUjHNbcfumuSOqwdPr4+NjVJmiCpxpEplqqCmEK2yAxw7XwDwWToOoLEUPG+wfnJ8dG2nR1EZcESHcYJvtGgMHbDAcSEj0DigmrTxDGTEVMiVpUAkX2QD96HkqC9DjrK7tPxymmWuJmvpphEtMfIo29EckF9CBrDy7pk6lkNAKOArhA8aAZp5LqNHokM+P6flDo5ThZMJ2H6zC7BjX3tL7j33yZIpMyLoqYWStQluqg2tag05vwQnZEiFO9t+BL49N9SFNi+S0SCJcZO05                                  alt="" class="img-fluid">
                        </div>
                        <div class="col-md-6 col-lg-4">
                            <div class="property-agent">
                                <h4 class="title-agent"
                                    th:text="${newsEntity.customerEntity.lastName} + ' '+ ${newsEntity.customerEntity.firstName}"></h4>
                                <ul class="list-unstyled">
                                    <li class="d-flex justify-content-between">
                                        <strong>Điện thoại:</strong>
                                        <span class="color-text-a"
                                              th:text="${newsEntity.customerEntity.phoneNumber}"></span>
                                    </li>
                                    <li class="d-flex justify-content-between">
                                        <strong>Email:</strong>
                                        <span class="color-text-a"
                                              th:text="${newsEntity.customerEntity.accounts.email}"></span>
                                    </li>
                                    <li class="d-flex justify-content-between">
                                        <strong>Địa chỉ:</strong>
                                        <span class="color-text-a"
                                              th:text="${newsEntity.customerEntity.address}"></span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-12 col-lg-4">
                            <div class="property-contact">
                                <form class="form-a" action="email" method="get">
                                    <div class="row">
                                        <div class="col-md-12 mb-1">
                                            <th:block th:if="${message}">
                                                <h5 class="text-danger" th:text="${message}"></h5>
                                            </th:block>
                                        </div>
                                        <div class="col-md-12 mb-1">
                                            <div class="form-group">
                                                <input type="text" class="form-control form-control-lg form-control-a"
                                                       id="inputName" name="name" placeholder="Name *" required>
                                            </div>
                                        </div>
                                        <div class="col-md-12 mb-1">
                                            <div class="form-group">
                                                <input type="email" class="form-control form-control-lg form-control-a"
                                                       id="inputEmail1" name="email" placeholder="Email *" required>
                                                <input class="form-control form-control-lg form-control-a"
                                                       hidden="hidden"
                                                       name="customerEmail"
                                                       th:value="${newsEntity.getCustomerEntity().accounts.email}"
                                                       placeholder="" required>
                                                <input class="form-control form-control-lg form-control-a"
                                                       hidden="hidden"

                                                       required>

                                            </div>
                                        </div>
                                        <div class="col-md-12 mb-1">
                                            <div class="form-group">

                                                          name="comment" cols="45" rows="4" required></textarea>
                                            </div>
                                        </div>
                                        <div class="col-md-12 mt-3">
                                            <button type="submit" class="btn btn-sm btn-a">Send Message</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
