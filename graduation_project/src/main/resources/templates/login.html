<body>
<div id="preloader"></div>
<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>

<div class="wrapper fadeInDown zero-raduis" style="background-image: url(static/assets/img/bg_2.webp); height: 100%">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <!-- <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" /> -->
            <h1 class="my-5 " style="color: #2eca6a">Đăng nhập</h1>
        </div>

        <!-- Login Form -->
        <form th:action="@{/login}" method="post" id="form-login">
            <input type="text" id="email" class="fadeIn second zero-raduis" name="username" placeholder="Tài khoản">
            <input type="text" id="password" class="fadeIn third zero-raduis" name="password" placeholder="Mật khẩu">
            <div id="formFooter">
                <a class="underlineHover text-dark" href="#">Quên mật khẩu?</a>
            </div>
            <input type="submit" class="fadeIn fourth zero-raduis" value="login">
            <input type="button" class="fadeIn fourth zero-raduis pc" value="Đăng ký tài khoản">
        </form>
    </div>
</div>

<!-- Vendor JS Files -->
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
