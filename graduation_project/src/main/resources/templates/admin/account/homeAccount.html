<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/managementLayout.html}">
    <head>
        <meta charset="utf-8">
        <title>Quản lý tài khoản</title>

    </head>
<body>
<!--Header-->
<section class="col-md-10 bg-light" layout:fragment="content">


    <div class=" offset-9 col-3 mt-3" style="display: flex;justify-content: end;">

        <button class="btn btn-success mr-3" title="Thêm mới câu hỏi">
            <a th:href=" @{/admin/role/add}" style="color:white;text-decoration: none; white-space: nowrap;">
                <span> <i class="fa fa-plus-circle"> Thêm</i> </span>
            </a>
        </button>
    </div>

    <div class="mt-3" >
        <div class="card">
            <div class="card-header text-center">
                <h1> Quản lý nhân viên</h1>
            </div>
            <div class="card-body">
<!--                <div th:if="${message!=null}" class="alert alert-info"-->
<!--                     role="alert">-->
<!--                    <strong>[[${message}]]</strong>-->
<!--                </div>-->
<!--                <div th:if="${error!=null}" class="alert alert-danger"-->
<!--                     role="alert">-->
<!--                    <strong>[[${error}]]</strong>-->
<!--                </div>-->
                <table class="table table-striped table-inverse">
                    <thead class="thead-inverse">
                    <tr>
                        <th  style="text-align:left;">Tài khoản</th>
                        <th  style="text-align:left;">Email</th>
                        <th  style="text-align:left;">Vai trò</th>
                        <th  style="text-align:left;">Chức vụ</th>
                        <th  style="text-align:left;">Trạng thái</th>
                        <th>Hành động</th>
                    </tr>
                    </thead>
                    <tbody>


                    <tr th:each=" item: ${list}">
                        <td th:text="${item.userName}" style="text-align:left;"></td>

<!--                        show role name -->
                        <td th:each="role : ${item.roles}" style="text-align:left;">
                                 <span th:text="${role.name}" style="text-align:left;">  </span>
                        </td>

                        <td th:text="${item.customer.firstName}"></td>
                    </tr>
                    </tbody>
                </table>

            </div>

        </div>

        <script>
            function showConfirmModalDelete(roleId){
                $('#yesOption').attr('href','/graduation/admin/role/delete-id='+roleId);
                $('#confirmationId').modal('show');
            }
        </script>

        <!-- Modal -->
        <div class="modal fade" id="confirmationId" tabindex="-1"
             aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Xoá Nhân
                            Viên</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Bạn muốn xóa: Lê Quốc Tùng
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-sm btn-secondary"
                                data-bs-dismiss="modal">Đóng
                        </button>
                        <button type="button" class="btn btn-sm text-light bg-danger">
                            Xoá
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>



</section>
</body>
</html>
